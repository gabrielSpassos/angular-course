<div>
  <p-table [value]="users">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>
          <button pButton class="ui-button-danger" (click)="deleteUser(user.id)" label="Deletar"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<div>
  <button pButton routerLink="register" label="Registrar Usuário"></button>
</div>
