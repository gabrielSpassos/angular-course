<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-4">
    <div class="ui-inputgroup">
      <input type="text" [(ngModel)]="user.name" pInputText placeholder="Nome">
    </div>
  </div>
  <div class="ui-g-12 ui-md-4">
    <div class="ui-inputgroup">
      <input type="email" [(ngModel)]="user.email" pInputText placeholder="E-mail">
    </div>
  </div>
  <div>
    <button pButton (click)="saveUser()" label="Salvar"></button>
  </div>
</div>
