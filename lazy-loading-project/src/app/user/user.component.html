<div>
  <p>Name: {{user.name}}</p>
  <p>Email: {{user.email}}</p>
</div>

<div>
  <table border="1">
    <th>Name</th>
    <th>Email</th>
    <tr *ngFor="let user of users;">
      <td>
        {{user.name}}
      </td>
      <td>
        {{user.email}}
      </td>
    </tr>
  </table>
  <button routerLink="register">Register User</button>
</div>
